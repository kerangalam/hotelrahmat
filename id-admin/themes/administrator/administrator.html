<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hotel Rahmat | Dashboard</title>
	<link rel="shortcut icon" href="{url}/favicon.png">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="{url}/id-admin/themes/administrator/bootstrap/css/bootstrap.min.css">
	{style_include}
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- jvectormap -->
    <link rel="stylesheet" href="{url}/id-admin/themes/administrator/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{url}/id-admin/themes/administrator/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="{url}/id-admin/themes/administrator/dist/css/skins/_all-skins.min.css">
	<!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="{url}/id-admin/themes/administrator/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition {skin_style} sidebar-mini">
    <div class="wrapper">

      <header class="main-header">

        <!-- Logo -->
        <a href="{url}" class="logo" target="_blank">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini"><b>HR</b></span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><b>Hotel</b>Rahmat</span>
        </a>

        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>
          <!-- Navbar Right Menu -->
		  {admin_status}
        </nav>
      </header>
      <!-- Left side column. contains the logo and sidebar -->
      <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
{leftside}
        </section>
        <!-- /.sidebar -->
      </aside>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        {content}
      </div><!-- /.content-wrapper -->

      <footer class="main-footer">
        <div class="pull-right hidden-xs">
          <b>Version</b> 1.0
        </div>
        Copyright &copy; 2016 <a href="http://www.hotelrahmat.com">Hotel Rahmat</a>. All rights reserved.
      </footer>

    </div><!-- ./wrapper -->

    <!-- jQuery 2.1.4 -->
    <script src="{url}/id-admin/themes/administrator/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="{url}/id-admin/themes/administrator/bootstrap/js/bootstrap.min.js"></script>
	<!-- Select2
    <script src="{url}/id-admin/themes/administrator/plugins/select2/select2.full.min.js"></script> -->
    <!-- FastClick -->
    <script src="{url}/id-admin/themes/administrator/plugins/fastclick/fastclick.min.js"></script>
    <!-- AdminLTE App -->
    <script src="{url}/id-admin/themes/administrator/dist/js/app.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{url}/id-admin/themes/administrator/dist/js/demo.js"></script>
	{script_include}
  </body>
</html>
